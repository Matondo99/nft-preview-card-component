<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card flowise">
      <a href="#" class="hero"><img src="images/image-equilibrium.jpg" alt="a cube in psychedelic glow" class="hero-img"></a>
      <h1 class="card_title"><a href="#">Equilibrium #3429</a></h1>
      <p class="intro">Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats flowise">
        <div class="variant">
          <p class="ether"><img src="images/icon-ethereum.svg" alt="etherium icon"> 0.041 ETH</p>
          <p class="timer"><img src="images/icon-clock.svg" alt="clock icon"> 3 days left</p>
        </div>
        <p class="profile_id"><img src="images/image-avatar.png" alt="profile avatar" class="avatar">Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Matondo99">Astar Bahouidi</a>.
  </footer>
</body>

</html>
